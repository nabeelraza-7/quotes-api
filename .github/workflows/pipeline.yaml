name: Build and deploy quotes-api

on:
  workflow_dispatch:
  push:
    branches:
      - main
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
          
      - name: Set up environment variables
        run: |
           echo "${{ secrets.ENV }}" | tr " " "\n" >> .env
      
      - name: Build Docker image with Docker Compose
        run: |
          docker compose build
   
      - name: Save Docker image
        run: |
          docker save -o quotes-api.tar quotes-api
   
      - name: Copy image to Droplet
        run: |
          # Set up the SSH key
          echo "${{ secrets.SSH_KEY }}" >> ssh-key.pem
          sudo chmod 400 ssh-key.pem
   
          # Create a target directory on the remote host
          ssh -i ssh-key.pem -o StrictHostKeyChecking=no root@${{ secrets.REMOTE_HOST }} 'mkdir -p /quotes-api'
   
          # Copy Docker image and Docker Compose file to the remote server
          scp -i ssh-key.pem -o StrictHostKeyChecking=no .env root@${{ secrets.REMOTE_HOST }}:/quotes-api/.env 
          scp -i ssh-key.pem -o StrictHostKeyChecking=no quotes-api.tar root@${{ secrets.REMOTE_HOST }}:/quotes-api/quotes-api.tar
          scp -i ssh-key.pem -o StrictHostKeyChecking=no docker-compose.yml root@${{ secrets.REMOTE_HOST }}:/quotes-api/docker-compose.yml && echo "done"
   
      - name: Run Docker container with Docker Compose
        run: |
          ssh -t -i ssh-key.pem -o StrictHostKeyChecking=no root@${{ secrets.REMOTE_HOST }} << 'EOF'
            cd /quotes-api 
            docker load -i quotes-api.tar 
            docker compose down 
            docker compose up -d 
          EOF

      - name: Cleanup
        run: rm -f ssh-key.pem .env quotes-api.tar